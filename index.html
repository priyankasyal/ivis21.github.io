<!DOCTYPE html>
<meta charset="utf-8">
<style>
    .graph-svg-component {
        background-color: #eee;
    }

    div.tooltip {
        position: absolute;
        text-align: center;
        width: 60px;
        height: 28px;
        padding: 2px;
        font: 12px sans-serif;
        background: lightsteelblue;
        border: 0px;
        border-radius: 8px;
        pointer-events: none;
    }
.line:hover {
    cursor: pointer;
}
</style>

<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.js"></script>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>
<p>Please hover to see branch groups and click to see individual student!</p>
<div id="legend" style="font-family:helvetica">
  <br>LEGEND <br> <br>

  <svg height="20" width="200" id="CS" onclick="setCS()">
    <circle cx="10" cy="10" r="7" fill="#8c271e"/>
    <text x="30" y="15" font-family="helvetica" font-size="15" fill="#8c271e">Computer Science</text>
  </svg>
  <br>

  <svg height="20" width="200">
    <circle cx="10" cy="10" r="7" fill="#19381f"/>
    <text x="30" y="15" font-family="helvetica" font-size="15" fill="#19381f">Media Technology</text>
  </svg>
  <br>

  <svg height="20" width="300">
    <circle cx="10" cy="10" r="7" fill="#2ec4b6"/>
    <text x="30" y="15" font-family="helvetica" font-size="15" fill="#2ec4b6">Human Computer Interaction</text>
  </svg>
  <br>

  <svg height="20" width="200">
    <circle cx="10" cy="10" r="7" fill="#336699"/>
    <text x="30" y="15" font-family="helvetica" font-size="15" fill="#336699">Information Systems</text>
  </svg>
  <br>

  <svg height="20" width="200">
    <circle cx="10" cy="10" r="7" fill="#849324"/>
    <text x="30" y="15" font-family="helvetica" font-size="15" fill="#849324">Media Management</text>
  </svg>
  <br>


  <svg height="20" width="200">
    <circle cx="10" cy="10" r="7" fill="#31908dff"/>
    <text x="30" y="15" font-family="helvetica" font-size="15" fill="#31908dff">Transport</text>
  </svg>
  <br>
  
  <svg height="20" width="200">
    <circle cx="10" cy="10" r="7" fill="#81908dff"/>
    <text x="30" y="15" font-family="helvetica" font-size="15" fill="#81908dff">Other</text>
  </svg>
  <br>

</div>

<script>

// set the dimensions and margins of the graph
var margin = {top: 30, right: 50, bottom: 10, left: 50},
  width = 1500 - margin.left - margin.right,
  height = 600 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
.append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .attr("class", "graph-svg-component")
.append("g")
  .attr("transform",
        "translate(" + margin.left + "," + margin.top + ")");

// Parse the Data
d3.csv("https://raw.githubusercontent.com/priyankasyal/ivis21/main/ivis4.csv",
function(data) {

  // Color scale: give me a specie name, I return a color
  var keys = ["CS","MT", "HCI", "IS", "MM","Other","Transport"]

  var color = d3.scaleOrdinal()
    .domain(keys)
    .range([ "#8c271e","#19381f", "#2ec4b6", "#336699", "#849324", "#81908dff","#31908dff"])

  // Here I set the list of dimension manually to control the order of axis:
  dimensions = d3.keys(data[0]).filter(function(d) { return (d != "alias" && d!= "Branch") })

  // For each dimension, I build a linear scale. I store all in a y object
  var y = {}
  for (i in dimensions) {
    name = dimensions[i]
    y[name] = d3.scaleLinear()
      .domain( [0,10] ) // --> Same axis range for each group
      // --> different axis range for each group --> .domain( [d3.extent(data, function(d) { return +d[name]; })] )
      .range([height, 0])
  }

  // Build the X scale -> it find the best position for each Y axis
  x = d3.scalePoint()
    .range([0, width])
    .domain(dimensions);

    var tooltipDiv;
  

  // Highlight the name that is hovered
  var highlight = function(d){

      tooltipDiv = d3.select("body").append("div")
          .attr("class", "tooltip")
          .style("opacity", 0);
          tooltipDiv.transition()
          .duration(100)
          .style("opacity", .9);
          tooltipDiv.html(d.alias)
                         .style("left", (d3.event.pageX) + "px")
                         .style("top", (d3.event.pageY - 28) + "px");
                     
    selected_specie = d.Branch

    // first every group turns grey
    d3.selectAll(".line")
      .transition().duration(200)
      .style("stroke", "lightgrey")
      .style("opacity", "0.2")

    // Second the hovered alias takes its color
    d3.selectAll("." + selected_specie)
      .transition().duration(200)
      .style("stroke", color(selected_specie))
      .style("stroke-width", 4)
      .style("opacity", "1")
  }

  // Unhighlight
  var doNotHighlight = function(d){
      tooltipDiv.transition()
                      .duration(500)
                      .style("opacity", 0);
    d3.selectAll(".line")
      .transition().duration(700)
      .style("stroke", function(d){ return( color(d.Branch))} )
      .style("stroke-width", 1)
      .style("opacity", "1")
  }

  // The path function take a row of the csv as input, and return x and y coordinates of the line to draw for this raw.
  function path(d) {
      return d3.line()(dimensions.map(function(p) { return [x(p), y[p](d[p])]; }));
  }

  //Draw the lines for each name
  svg
    .selectAll("myPath")
    .data(data)
    .enter()
    .append("path")
      .attr("class", function (d) { return "line " + d.Branch} ) // 2 class for each line: 'line' and the group name
      .attr("d",  path)
      .style("fill", "none" )
      .style("stroke", function(d){ return( color(d.Branch))} )
      .style("stroke-width", 1)
      .style("opacity", 1)
      .on("mouseover", highlight)
      .on('click', function(d, i) {
        d3.select(this)
        .style("stroke", "Orange")
        .style("stroke-width", 4)
        .style("opacity", "1");})
      .on("mouseleave", doNotHighlight )


  // Draw the axis:
  svg.selectAll("myAxis")
    // For each dimension of the dataset I add a 'g' element:
    .data(dimensions).enter()
    .append("g")
    .attr("class", "axis")
    // I translate this element to its right position on the x axis
    .attr("transform", function(d) { return "translate(" + x(d) + ")"; })
    // And I build the axis with the call function
    .each(function(d) { d3.select(this).call(d3.axisLeft().ticks(5).scale(y[d])); })
    // Add axis title
    .append("text")
      .style("text-anchor", "middle")
      .attr("y", -9)
      .text(function(d) { return d; })
      .style("fill", "black")

})
</script>
